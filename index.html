<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fun things</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                var delay = 500;
                $('.banner').fadeIn();
                $('.nav').fadeIn("slow");
                $('.nav').click(function(){
                    //Troll toggle
                    $('.nav').slideToggle();
                    $('.rick').slideDown();
                    $('.main').slideUp();
                    $('button').slideUp();
                    setTimeout(function(){
                        $('h1').text("You've just been rickrolled");
                        $('.trolled').fadeIn(1500);
                        $('.trolled').append('Time to reload your page');
                    }, delay)
                });
                $('button').click(function(){
                    //Main content reveal toggle
                    $('button').slideUp();
                    setTimeout(function(){
                        $('.main').slideDown(1000);
                    }, delay)
                })
                $('h2').click(function(){
                    $('h2').html("<b>I SAID NOT TO YOU MONG</b>");
                    $('h2').css("color", "red");
                    $('p').append("...Oh now you've done it");
                })
                    // $('h1').append('<img src="troll.png" alt="troll" class="trolled" style="width:100px;height:100px;">');
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>Just jQuery stuff</h1>
                <img src="troll.png" alt="troll" class="trolled" style="width:80px;height:80px;">
            </div>
            <div class="nav">
                <ul>
                    <li>Me! Me!</li><li>No me!</li><li>Click me!</li><li>Click meh!</li><li>Come on, me!</li>
                </ul>
            </div>
            <button>Click me to reveal content!</button>
            <div class="main">
                <!-- <p>wat</p> -->
                <div class="content">
                    <h2>Don't click on me</h2>
                    <p>You won't like me when you click me. I mean, him. Him? It?</p>
                </div>
                <div class="content">
                    <h class="nothing">"BANISH HIM"</h>
                </div>
                <div class="content">
                </div>
                <div class="content">
                </div>
            </div>
            <div class="rick">
                <img src="ricky.jpg" alt="rick" style="width:786px;height:535px">
            </div>
        </div>
    </body>
</html>
