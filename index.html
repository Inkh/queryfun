<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fun things</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.banner').fadeIn();
                $('.nav').fadeIn("slow");
                // $('.main').fadeIn(1500);
                $('.nav').click(function(){
                    $('.nav').slideToggle();
                    $('h1').text("You just got trolled");
                    $('.trolled').fadeIn(1500);
                    $('.trolled').append('Time to reload your page');
                });
                $('button').click(function(){
                    $('button').slideUp();
                    $('.main').slideDown(1500);    
                })
                    // $('h1').append('<img src="troll.png" alt="troll" class="trolled" style="width:100px;height:100px;">');
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>Just jQuery stuff</h1>
                <img src="troll.png" alt="troll" class="trolled" style="width:80px;height:80px;">
            </div>
            <div class="nav">
                <ul>
                    <li>Me! Me!</li><li>No me!</li><li>Click me!</li><li>Click meh!</li><li>Come on, me!</li>
                </ul>
            </div>
            <button>Click me to reveal content!</button>
            <div class="main">
            </div>
        </div>
    </body>
</html>
